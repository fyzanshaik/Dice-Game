<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dice Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Dice Game</h1>
    <div class="players">
      <div class="player">
        <h3>Player 1</h3>
        <p class="score" id="index">-</p>
      </div>
      <div class="player">
        <h3>Player 2</h3>
        <p class="score" id="index1">-</p>
      </div>
    </div>
    <h2 id="result">Winner will be displayed here!</h2>
    <button class="btn" id="roll-button">Roll Dice</button>

    <h4 class="hint">Refresh the page for a new score!</h4>
  </div>
  
</body>
</html>
